version: '3.8'

services:
  playwright:
    image: mcr.microsoft.com/playwright:v1.42.1
    container_name: karen-playwright
    restart: unless-stopped
    ports:
      - "3001:3001"  # Port for browser automation service
    volumes:
      - playwright_data:/app/data
      - ./scripts:/app/scripts
    environment:
      - NODE_ENV=production
      - DISPLAY=:99.0
    command: tail -f /dev/null  # Keep container running

  nginx:
    image: nginx:alpine
    container_name: karen-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - playwright

volumes:
  playwright_data:
    driver: local 